<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f4ce9ea80b.js" crossorigin="anonymous"></script>
        <title>GoVR xP</title>
    </head>
    <body>
        <div class='full-container'>
            <div class=prev-video>
                <div class="prev-video-wrapper">
                    <video src="assets/media/clip-2.mp4" preload="false" loop="loop" muted="muted" class="video-nav" type="video/mp4"></video>
                </div>
                <div class='prev-content'>
                    <!-- <p>&#8592;</p> -->
                    <i class="far fa-arrow-alt-circle-left"></i>
                </div>
            </div>
        <div class="container">
            <div class="backgroundwrap">

                <video src="assets/media/clip-3.mp4" preload="true" autoplay="true" loop="loop" muted="muted" class="video-bg" type="video/mp4" controls></video>

            </div>
            <div class="content">
                <div class='inner-content'>
                    <div class='topper'>
                        <p class='hide'></p>
                    </div>
                    <div class='side-buttons'>
                        <div class ='first-btn'>
                            <i class="fas fa-heart"></i>
                            <!-- <span class="tooltiptext">Like</span> -->
                        </div>
                        <div class ='second-btn'>
                            <i class="fas fa-share-alt"></i>
                            <!-- <span class="tooltiptext">Share</span> -->
                        </div>
                        <div class ='third-btn'>
                            <i class="fas fa-vr-cardboard"></i>
                            <!-- <span class="tooltiptext">Book VR</span> -->
                        </div>
                    </div>
                    <div class ='intro-content'>
                        <div class='user-img-div'>
                            <div class='img-circle'>
                            <img class='user-img' src='assets\media\image-3.png'>
                            </div>
                        </div>
                        <div class='user-info-one'>
                            <h3 class='user-name'>Cartoon Penguin</h3>
                            <input class='follow-btn' type='button' value='follow'>
                        </div>
                        <div class='user-info-two'>
                            <p class='game-info'> 
                                Playing
                                <span class='game-span'>
                                    <a class='game-link'>FireFly</a>
                                </span> 
                                at 
                                <span class='game-span'>
                                    <a class='arcade-link'>KopanVR</a>
                                </span>
                            </p>
                        </div>
                        <!-- <h1>Something Fun</h1> -->
                    </div>
                    <div class ='desc-content'>
                        <p>Had a blast yesterday at KopanVR and scores 87</p>
                        <p>Can you beat it? hahaha Follow for more...</p>  
                    </div>  
                </div>
            </div>
        </div>
            <div class=next-video>
                <div class="next-video-wrapper">
                    <video src="assets/media/clip-4.mp4" preload="false" loop="loop" muted="muted" class="video-nav" type="video/mp4"></video>
                </div>
                <div class='next-content'>
                    <i class="far fa-arrow-alt-circle-right"></i>
                    <!-- <p>&#8594;</p> -->
                </div>
            </div>
        </div>
    </body>
</html>
